name: Sync to Hugging Face Spaces

on:
  push:
    branches: [ main ]

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_USERNAME: "gokouming"
          SPACE_NAME: "noval-ai"

        run: |
          # 1. Initialize Git LFS on the runner
          git lfs install
          
          # 2. Configure Git Identity
          git config --global user.email "githubming@hotmail.com"
          git config --global user.name "SuperGokou"
          
          # 3. Force Push to Hugging Face
          git push https://oauth2:$HF_TOKEN@huggingface.co/spaces/$HF_USERNAME/$SPACE_NAME main:main --force